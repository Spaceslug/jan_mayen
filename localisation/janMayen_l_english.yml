 janMayen.2.t:0 "Too many immigrants"
 janMayen.2.d:0 "The immigrants that have recently arrived is starting to take a toll on the unity of this great nation. Multiculturism isn't as easy as it seems"
 janMayen.2.a:0 "We just have to deal with it"
 janMayen.4.t:0 "Jan Mayen Demands Iceland and Greenland"
 janMayen.4.d:0 "Resent negotiations with Jan Mayen regarding the territorial rights of Iceland and Greenland have broken down. Earlier this morning our government received an ultimatum from Jan Mayen demanding Iceland and Greenland. Otherwise there will be war"
 janMayen.4.a.1:0 "It's just ice anyways"
 janMayen.4.a.2:0 "We will defend our lands"
 janMayen.5.t:0 "Ultimatum refused"
 janMayen.5.d:0 "Denmark refused our ultimatum demanding Iceland and Greenland"
 janMayen.5.a:0 "War it is then"
 janMayen.6.t:0 "Ultimatum accepted"
 janMayen.6.d:0 "People cheered in the streets of Olonkinbyen as the news of the Jan Mayenese annexation of Iceland and Greenland reached the public. Now we will no longer be laughed at in the League of Nations meetings."
 janMayen.6.a:0 "Jan Mayen is on the rise"
 janMayen.11.t:0 "Test"
 janMayen.11.d:0 "Test"
 janMayen.11.a:0 "Test"

 JAN_GATHERING_STORM_DESC:0 "By popular referendum the members of the Norwegian Meteorological Institute stationed at Jan Mayen have gained independence for the island. The world wonders what future this tiny nation will forge for itself"
 JAN_BLITZKRIEG_DESC:0 "Jan Mayen have achieved much in the short time it has existed. With war starting in Europe. Jan Mayen must tread carefully"
 national_focus_WIP:0 "This national focus is not yet implemented"
 JAN_expansive_retoric:0 "Expansive Rhetoric"
 JAN_expansive_retoric_desc:0 "Initiate political effort to attempt the expansion of Jan Mayen's borders"
 JAN_core_on_iceland_greenland:0 "Old Norse Cores"
 JAN_core_on_iceland_greenland_desc:0 "Jan Mayen starts a political push, with the goal of annexing Iceland and Greenland"
 JAN_demand_iceland_greenland:0 "Demand Iceland and Greenland"
 JAN_demand_iceland_greenland_desc:0 "Send a ultimatum to Denmark demanding the states of Iceland and Greenland"
 JAN_icy_cores:0 "Inuit attraction"
 JAN_icy_cores_desc:0 "Through propaganda directed against Inuits in Canada and the British colonies in North America. Jan Mayen have created desire among those people to join this great nation"
 JAN_it_belongs_to_us:0 "It belongs to us"
 JAN_it_belongs_to_us_desc:0 "War goal against Canada and England"
 JAN_nowegian_governmet_illigitimate:0 "Core on Norway"
 JAN_nowegian_governmet_illigitimate_desc:0 "There is desire among the norwegian population to overthrow the government in exchange for Jan Mayen"
 JAN_replace_the_rulers:0 "Conquest of Norway"
 JAN_replace_the_rulers_desc:0 "Gain war goal against Norway, an install Jan Mayen as the rightful owners of Norway"
 JAN_crazy_science:0 "Brain Implants"
 JAN_crazy_science_desc:0 "Experiment on brain implants in animals"
 JAN_polar_bear_cavalry:0 "Brain Implants in Polar Bears"
 JAN_polar_bear_cavalry_desc:0 "By inserting the newly developed brain implants in polar bears, Jan Mayen scientist believe they can control them. Thereby the possibility to create polar bear cavalry"
