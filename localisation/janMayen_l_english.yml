 JAN_industrial_effort:0 "Jan Mayen Industrial Effort"
 JAN_industrial_effort_desc:0 "Prepare Jan Mayen for a great industrial leap forward"
 JAN_attract_immigrants:0 "Attract Immigrants"
 JAN_attract_immigrants_desc:0 "Jan Mayen has recognized the fact that Jan Mayen need more population if it wants to compete in the great game of nations. Therefore, Jan Mayen has started a great campaign to attract immigrants."
 JAN_attract_more_immigrants:0 "Attract more immigrants"
 JAN_attract_more_immigrants_desc:0 "The new influx of immigrants have helped Jan Mayen make a name for itself. But more population is necessary. A new campaign to attract people have been started"
 JAN_attract_even_more_immigrants:0 "Attract even more immigrants"
 JAN_attract_even_more_immigrants_desc:0 "By establishing Polarbear and Arctic Fox petting zoos, we have attracted vast amounts of immigrants"
 JAN_extra_tech_slot:0 "Extra Research slot"
 JAN_extra_tech_slot_desc:0 "Continue the great tradition of the Norwegian Meteorological Institute and develop the research potential of Jan Mayen"
 
