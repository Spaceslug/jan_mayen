 PBN_construction_effort_2:0 "Construction Effort II"
 PBN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 PBN_production_effort_2:0 "Armament Effort II"
 PBN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 PBN_production_effort_3:0 "Armament Effort III"
 PBN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 PBN_infrastructure_effort:0 "Infrastructure Effort"
 PBN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 PBN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 PBN_infrastructure_effort_2:0 "Infrastructure Effort II"
 PBN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 PBN_construction_effort_3:0 "Construction Effort III"
 PBN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 PBN_nuclear_effort:0 "Nuclear Effort"
 PBN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 PBN_extra_tech_slot_2:0 "Extra Research Slot II"
 PBN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 PBN_technology_sharing:0 "Technology Sharing"
 PBN_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 PBN_secret_weapons:0 "Secret Weapons"
 PBN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 PBN_political_effort:0 "Political Effort"
 PBN_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 PBN_collectivist_ethos:0 "Collectivist Ethos"
 PBN_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 PBN_liberty_ethos:0 "Liberty Ethos"
 PBN_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 PBN_militarism:0 "Militarism"
 PBN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 PBN_political_correctness:0 "Political Correctness"
 PBN_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 PBN_neutrality_focus:0 "Neutrality Focus"
 PBN_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 PBN_interventionism_focus:0 "Interventionism Focus"
 PBN_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 PBN_military_youth:0 "Military Youth"
 PBN_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 PBN_deterrence:0 "Deterrence"
 PBN_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 PBN_volunteer_corps:0 "Volunteer Corps"
 PBN_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 PBN_paramilitarism:0 "Paramilitarism"
 PBN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 PBN_indoctrination_focus:0 "Indoctrination"
 PBN_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 PBN_foreign_expeditions:0 "Foreign Expeditions"
 PBN_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 PBN_why_we_fight:0 "Why We Fight"
 PBN_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 PBN_political_commissars:0 "Political Commissars"
 PBN_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 PBN_internationalism_focus:0 "Internationalism Focus"
 PBN_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 PBN_nationalism_focus:0 "Nationalism Focus"
 PBN_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 PBN_ideological_fanaticism:0 "Ideological Fanaticism"
 PBN_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 PBN_air_innovation:0 "Air Innovations"
 PBN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 PBN_air_innovation_2:0 "Air Innovations II"
 PBN_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 PBN_naval_air_effort:0 "Naval Air Effort"
 PBN_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
